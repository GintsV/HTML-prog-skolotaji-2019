  <body>
    <script type="text/javascript">
        var Janis = 5
        function rinkaLinija(R) {
            let C = Math.PI * 2 * R;
            let rezultats = `Riņķa līnijas garums ar rādiusu ${R} ir ${C.toFixed(2)}`;
            return rezultats;
        }
        function hipotenuza(a, b) {
            return Math.sqrt(a * a + b * b);
        }
        function summa(a, b) {
            console.log(a, b, Janis);
            return a + b;
        }
        console.log(rinkaLinija(17));
    </script>
